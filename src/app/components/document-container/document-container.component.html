<div class="Mbody">
    <div class="container-fluid mainbody">
        <div class="progress-container" aria-label="Progress Steps">
            <ul class="progress-steps">
                <li class="active">Início</li>
                <li>Documentos</li>
                <li>Dados cadastrais</li>
                <li>Admissão</li>
            </ul>
        </div>
        <div class="searchPart" aria-labelledby="searchLabel">
            <div class="centerdiv">
                <h3 id="searchLabel">Informe o CPF do futuro cooperado (a)</h3>
                <p>Se necessário, você poderá duplicar uma conta existente ou pausar e retomar este cadastro futuramente.<br>Digite apenas os números (sem pontos ou traços).</p>
                <h4><label for="cpfInput">CPF</label></h4>
                <div class="searchdiv">
                    <input #cpfInput
                           [(ngModel)]="cpfValue"
                           type="text"
                           id="cpfInput"
                           placeholder="111.111.111-11"
                           maxlength="11"
                           class="form-control Sinput"
                           (input)="onInputChange(cpfInput.value)"
                           (keyup)="numericOnly($event)"
                           aria-describedby="cpfInputDescription">
                    <button type="button"
                            (click)="verifyCpf(cpfInput.value)"
                            class="btn btn-primary"
                            [disabled]="!cpfValue"
                            role="button">Consultar por CPF</button>
                </div>
                <br>
            </div>
            <span>
                <app-consult-document></app-consult-document>
            </span>
        </div>
    </div>
    <app-footer></app-footer>
</div>
