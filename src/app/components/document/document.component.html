<input #cpfInput type="text" placeholder="111.111.111-11" maxlength="11" />
<button (click)="verifyCpf(cpfInput.value)">Consultar por CPF</button>

<div *ngIf="cpfState$ | async as cpfState">
    <p>Nome: {{ cpfState.name }}</p>
    <p>Status: {{ cpfState.status }}</p>
    <p>Conta do Aplicativo: {{ cpfState.app_account }}</p>
    <p>Conta Banc√°ria: {{ cpfState.bank_account }}</p>

    <p *ngIf="cpfState.error">Erro: {{ cpfState.error }}</p>
</div>
